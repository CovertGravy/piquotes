<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your piquote</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="create-body">
    <header>
      <h4>piquote</h4>
    </header>
    <div class="container">
      <div class="artboard"></div>
      <div class="controls">
        <div class="bg-color">
          <label for="bgColor">Background Color</label>
          <input
            type="color"
            name="bgColor"
            id="bgColor"
            oninput="updateArtBoardBgColor(event)"
          />
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
